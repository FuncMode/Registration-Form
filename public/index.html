<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="form-container">
  <!-- Register Form -->
  <form id="registerForm">
    <h3 class="text-center mb-3">Register</h3>

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <div class="input-group">
        <input type="password" class="form-control" name="password" id="registerPassword" required />
        <span class="input-group-text">
          <i class="bi bi-eye-slash toggle-password" data-target="registerPassword" style="cursor:pointer;"></i>
        </span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
    <p class="mt-3 text-center">
      Already have an account? <span class="toggle-link" onclick="toggleForms()">Login here</span>
    </p>
  </form>

  <!-- Login Form -->
  <form id="loginForm" class="hidden">
    <h3 class="text-center mb-3">Login</h3>

    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <div class="input-group">
        <input type="password" class="form-control" name="password" id="loginPassword" required />
        <span class="input-group-text">
          <i class="bi bi-eye-slash toggle-password" data-target="loginPassword" style="cursor:pointer;"></i>
        </span>
      </div>
    </div>

    <button type="submit" class="btn btn-success w-100">Login</button>
    <p class="mt-3 text-center">
      Don't have an account? <span class="toggle-link" onclick="toggleForms()">Register here</span>
    </p>
    <p class="text-center mt-2">
      <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
    </p>
      <div id="loading" class="position-absolute top-50 start-50 translate-middle" style="display: none;">
        <div class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
  </form>
</div>

<!-- Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
  <div id="toastMessage" class="toast align-items-center text-white bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">Success! Redirecting...</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="forgotPasswordForm">
      <div class="modal-header">
        <h5 class="modal-title">Forgot Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label class="form-label">Enter your email:</label>
        <input type="email" class="form-control" id="forgotEmail" required />
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showToast(msg, isError = false) {
    const toastEl = document.getElementById('toastMessage');
    const toastBody = toastEl.querySelector('.toast-body');

    toastBody.textContent = msg;
    toastEl.classList.remove('bg-success', 'bg-danger');
    toastEl.classList.add(isError ? 'bg-danger' : 'bg-success');

    const toast = new bootstrap.Toast(toastEl);
    toast.show();
  }

  function toggleForms() {
    document.getElementById('registerForm').classList.toggle('hidden');
    document.getElementById('loginForm').classList.toggle('hidden');
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const targetId = icon.getAttribute('data-target');
        const input = document.getElementById(targetId);

        input.type = input.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('bi-eye-slash');
        icon.classList.toggle('bi-eye');
      });
    });

    const loading = document.getElementById('loading');

    // Register Form
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const name = form.name.value.trim();
  const email = form.email.value.trim();
  const password = form.password.value;

  loading.style.display = 'block';

  const nameRegex = /^[A-Za-z0-9\s]{2,15}$/;
  if (!nameRegex.test(name)) {
    showToast("‚ö†Ô∏è Name must be 2‚Äì15 letters only.", true);
    loading.style.display = 'none'; // üí° add this
    return;
  }

  const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
  if (!emailRegex.test(email)) {
    showToast("‚ö†Ô∏è Please enter a valid email.", true);
    loading.style.display = 'none'; // üí° add this
    return;
  }

  const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/;
  if (!passwordRegex.test(password)) {
    showToast("‚ö†Ô∏è Password must be 8+ chars with letters and numbers.", true);
    loading.style.display = 'none'; // üí° add this
    return;
  }

  try {
    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();

    if (res.ok) {
      showToast("‚úÖ Registered! You can now login.");
      toggleForms();
    } else {
      showToast(`‚ùå ${data.message}`, true);
    }
  } catch (err) {
    console.error(err);
    showToast("‚ùå Server error", true);
  } finally {
    loading.style.display = 'none'; // ‚úÖ always hide
  }
});
    // Login Form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const email = form.email.value.trim();
  const password = form.password.value;

  loading.style.display = 'block';

  if (!email || !password) {
    showToast("‚ö†Ô∏è All fields are required", true);
    loading.style.display = 'none'; // üí° fix
    return;
  }

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      showToast("‚úÖ Login successful! Redirecting...");
      setTimeout(() => {
        window.location.href = '/dashboard.html';
      }, 1500);
    } else {
      showToast(`‚ùå ${data.message}`, true);
    }
  } catch (err) {
    console.error(err);
    showToast("‚ùå Server error", true);
  } finally {
    loading.style.display = 'none'; // ‚úÖ always hide loader
  }
});

    // Forgot Password
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value.trim();

      loading.style.display = 'block';

      if (!email) {
        showToast("‚ö†Ô∏è Please enter your email", true);
        return;
      }

      try {
        const res = await fetch('/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          showToast(data.message || "‚úÖ Reset link sent!");
          bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal')).hide();
        } else {
          showToast(`‚ùå ${data.message}`, true);
        }
      } catch (err) {
        console.error(err);
        showToast("‚ùå Server error", true);
      } finally {
          loading.style.display = 'none';
      }
    });
  });
</script>
</body>
</html>
