<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <form id="resetForm" class="p-4 bg-white shadow rounded" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-3">Reset Your Password</h4>
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        <div id="msg" class="mt-3 text-center text-danger"></div>
    </form>

<script>
    const token = new URLSearchParams(window.location.search).get('token');

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const password = document.getElementById('password').value.trim();

        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/;

        if (!passwordRegex.test(password)) {
            document.getElementById('msg').textContent = '‚ùå Password must be at least 8 characters and include at least 1 letter & 1 number.'
            showToast('.', true);
            return;
        }

        const res = await fetch('/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        document.getElementById('msg').textContent = data.message;
        if (res.ok) document.getElementById('msg').classList.remove('text-danger');
    });
</script>
</body>
</html>
