<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center p-5">

    <h1>Dashboard</h1>
    <p>Welcome!</p>
    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#adminModal">üîê Admin Panel</button>

<!--Admin Password Modal -->
<div class="modal fade text-dark" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" onsubmit="handleAdminAccess(event)">
            <div class="modal-header">
                <h5 class="modal-title" id="adminModalLabel">Admin Access</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <label for="adminPassword" class="form-label">Enter Admin Password:</label>
                <div class="input-group">
                    <input type="password" id="adminPassword" class="form-control" required />
                    <span class="input-group-text" style="cursor:pointer;" onclick="togglePassword()">
                    <i id="eyeIcon" class="bi bi-eye-slash"></i>
                    </span>
                </div>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Access Admin Panel</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

function handleAdminAccess(e) {
    e.preventDefault();
    const password = document.getElementById("adminPassword").value.trim();

    fetch('/check-admin-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
        window.location.href = "admin-dashboard.html";
        } else {
        alert("‚ùå Incorrect admin password.");
        }
    })
    .catch(() => alert("‚ùå Server error"));
}

function togglePassword() {
    const input = document.getElementById("adminPassword");
    const icon = document.getElementById("eyeIcon");

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    } else {
        input.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    }
}
</script>
</body>
</html>
